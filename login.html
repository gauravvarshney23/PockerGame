<!-- BEGIN BODY -->
<body class="login" style="background-color: black;">
<div id="spinner" style="display: none;"></div>
<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="loginForm" id="loginForm" name="loginForm">
        <section class="container-fluid bg-cmc" id="login">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1 size-cmc">
			<div class="row">
				<div class="col-lg-13 s-cmc text-center"><p class="sin-cmc">Sign In</p></div>
			</div>
			<div class="row">
				<div class="col-lg-10 col-lg-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-1 ss-cmc">
					<h4 style="padding-top: 10px; font-weight: 200; padding-left: 14px;">Username</h4>
					<div class="row">
						<div class=" col-lg-10 col-lg-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1 input-group ">
						  <input class="form-control input-cmc  maxlength-handler" type="text" maxlength="12" placeholder="Username" name="loginUsername" id="loginUsername"/>
						</div>
					</div>
					<h4 style="padding-top: 10px; font-weight: 200; padding-left: 14px;">Password</h4>
					<div class="row">
						<div class=" col-lg-10 col-lg-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1 input-group">
						  <input class="form-control input-cmc maxlength-handler" type="password" maxlength="20" placeholder="Password" name="loginPassword" id="loginPassword"/>
						</div>
					</div>
					<div class="row">
						  <button class="btn waves-effect waves-light col-lg-10 col-lg-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1 sss-cmc " type="submit" name="loginSubmit" id="loginSubmit">Log In
						  </button>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
    </form>
</div>

<script src="https://royalflush.in/myaccount/assets/js/plugins/jquery.min.js" type="text/javascript"></script>

</script>

 </script>
