<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="loginForm" id="loginForm" name="loginForm">
        <section class="container-fluid bg-cmc" id="login">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">
			<div class="row">
				<div class="col-lg-13 s-cmc text-center"><p class="sin-cmc">Sign In</p></div>
			</div>
			<div class="row">
				<div class="col-lg-10 col-lg-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-1 ss-cmc">
					<h4 style="padding-top: 10px; font-weight: 200; padding-left: 14px;">Username</h4>
					<div class="row">
						<div class=" col-lg-10 col-lg-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1 input-group ">
						  <input class="form-control input-cmc  maxlength-handler" type="text" maxlength="12" placeholder="Username" name="loginUsername" id="loginUsername"/>
						</div>
					</div>
					<h4 style="padding-top: 10px; font-weight: 200; padding-left: 14px;">Password</h4>
					<div class="row">
						<div class=" col-lg-10 col-lg-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1 input-group">
						  <input class="form-control input-cmc maxlength-handler" type="password" maxlength="20" placeholder="Password" name="loginPassword" id="loginPassword"/>
						</div>
					</div>
					<div class="row">
						  <button class="btn waves-effect waves-light col-lg-10 col-lg-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1 sss-cmc " value="1" type="submit" name="loginSubmit" id="loginSubmit">Log In
						  </button>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
    </form>
</div>

<script src="https://royalflush.in/myaccount/assets/js/plugins/jquery.min.js" type="text/javascript"></script>

<!-- BEGIN PAGE LEVEL PLUGINS -->
<script src="https://royalflush.in/myaccount/assets/js/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>

<script src="https://royalflush.in/myaccount/assets/js/plugins/bootstrap-toastr/toastr.min.js" type="text/javascript"></script>
<script>
				$(document).ready(function(){
					toastr.options = {
						"closeButton": true,
						"progressBar": true,
						"showDuration": "300",
						"hideDuration": "1000",
						"timeOut": "5000",
						"extendedTimeOut": "1000",
						"showEasing": "swing",
						"hideEasing": "linear",
						"showMethod": "fadeIn",
						"hideMethod": "fadeOut"
					};
					$("#loginForm").submit(function(){
						$('#spinner').show();
						var username = $('#loginUsername').val();
						var pass = $('#loginPassword').val();
						$.getJSON('http://royalflush.in/app/login_query.php?callback=?','username='+username+'&pass='+pass,function(res){
						    if(res.loginStatus == "success"){
						    	toastr.success('Lets Play Game','Login Successful');
						    	var sessionKey1 = "http://166.62.32.78:8087/?LoginName="+username+"&SessionKey=" + res.sessionKey;
                        		//alert('lets start '+ sessionKey);
								localStorage.setItem("sessionID", sessionKey1);								
						    	 $('#loginForm').each(function () {
		                            this.reset();
		                        });
		                        $('#spinner').fadeOut(400);
								window.location='./index.html';
						    }
						    if(res.loginStatus == "failure"){
		                        if(res.failureReason == "noUsers"){
		                            toastr.error('Please add Users First..!','No Users Exists..!');
		                            $('#spinner').fadeOut(400);
		                        }
		                        if(res.failureReason == "noUserMatch"){
		                            toastr.error('Please try again..!','No User exists with this Username');
		                            $('#loginForm').each(function () {
		                                this.reset();
		                            });
		                            $('#spinner').fadeOut(400);
		                        }
		                        if(res.failureReason == "noPasswordMatch"){
		                            toastr.error('Please try again..!','WRONG PASSWORD');
		                            $('#loginForm').each(function () {
		                                this.reset();
		                            });
		                            $('#spinner').fadeOut(400);
		                        }
		                        if(res.failureReason == "noPassword"){
		                            toastr.error('Please try again..!','Please enter a Password');
		                            $('#loginForm').each(function () {
		                                this.reset();
		                            });
		                            $('#spinner').fadeOut(400);
		                        }
		                        if(res.failureReason == "noUsername"){
		                            toastr.error('Please try again..!','Please enter a Username First');
		                            $('#loginForm').each(function () {
		                                this.reset();
		                            });
		                            $('#spinner').fadeOut(400);
		                        }
		                        if(res.failureReason == "emailVerifyStatus"){
		                            toastr.error('WAIT..!','Please Verify your Email First to Login');
		                            $('#loginForm').each(function () {
		                                this.reset();
		                            });
		                            $('#spinner').fadeOut(400);
		                        }
		                        if(res.failureReason == "smsVerifyStatus"){
		                            toastr.error('WAIT..!','Please Verify your Phone First to Login');
		                            $('#loginForm').each(function () {
		                                this.reset();
		                            });
		                            $('#spinner').fadeOut(400);
		                        }
		                    }
						});
					    return false;
					});
				});
</script>

 </script>
